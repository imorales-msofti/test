<!DOCTYPE html>
<html>
<head>
	<title>CATALOGO PERSONAS</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="styles.css">
	
	
</head>
<body>
	<div class="container">
		<br/>
		<h4>CAT√ÅLOGO DE PERSONAS</h4>
		<div>
			<button id="btn-agregar-persona" class="btn btn-primary">AGREGAR PERSONA</button>	
		</div>
		
		<br/>
		<table id="tablePersonas" class="table table-striped table-hover" width="100%">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Correo</th>
					<th>Edad</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				
			</tbody>
		</table>
	</div>
	<a href=""></a>
	<div class="modal fade" tabindex="-1" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">Modal title</h4>
	      </div>
	      <div class="modal-body">
	       
        	<div class="form-group">
	        	<label>Nombre</label>
	        	<input id="txtNombre" type="text" name="nombre" class="form-control">
	        </div>
	       
	       <div class="form-group">
	       		<label>Correo</label>
	       		<input id="txtCorreo" type="text" name="correo" class="form-control">
	       </div>

	       <div class="form-group">
	       		<label>Fecha de nacimiento</label>
	       		<input id="fechaNacimiento" type="date" name="fechaNacimiento" class="form-control" value="1990-01-01">
	       </div>

	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button id="btn-guardar-persona" type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<!-- scripts -->
	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
